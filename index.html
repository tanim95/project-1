<!DOCTYPE html>
<html>

<head>
    <title>A E L I N - Page template</title>
    <!--Meta tag-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--bootstrap|css-->

    <link rel="stylesheet" type="text/css" href="CSS/style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&family=Roboto:wght@100;300;400;500&display=swap"

    <script src="C:\Users\Tanim\Desktop\AELIN\validation\js2.js"></script>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="container">
                <div class="main-sec">
                    <div class="box1">

                    </div>
                    <div class="box-2">
                        <h1 class="display-4 " style="font-family:'Baloo Tamma 2', cursive;">A E L I N</h1>
                        <p class="lead  " style="font-family:'Baloo Tamma 2', cursive;">Welcome to AELIN.</p>
                    </div>
                    <div class="box-3">
                        <div class="description">
                            <span class="color top" style="font-size:1.4rem; font-weight:500;">Log In </span>
                            <span class="lebel"><i class="fas fa-envelope-open icon"></i> &nbsp;Email or
                                PHONE:</span><br>
                            <form novalidate action="" id="form" method="post" onsubmit=" return validate()">
                                <input type="email" class="input" id="email"><br>
                                <small style="font-style: italic;" id="error"></small> <br>
                                <span class="lebel"><i class="fas fa-lock icon"></i> &nbsp;Password :</span><br>
                                <input type="password" class="input" id="password"><br>
                                <small style="font-style: italic;" style="margin: 0.1rem;" id="passerror"></small><br>
                                <a href="forgetPass.html" style="text-decoration: none;font-size: 12px;"
                                    class="color">Forgot
                                    password?</a><br>
                                <input type="submit" class="btn btn-danger" value="Log-In"
                                    style="margin-bottom: 10px;"><br>
                            </form>
                            <input class="form-check-input" style="margin-left: 5px;margin-top: 7px;" type="checkbox"
                                value="" id="defaultCheck1">
                            <label class="form-check-label" style="font-size: 12px;margin-left: 22px;"
                                for="defaultCheck1">Keep me logged in</label><br>
                            <p class="text-muted text-center mt-4"> Log In With - or &nbsp; <a
                                    href="register.html">Register</a></p>
                            <hr>
                            <div class="social-icon-pack text-center">
                                <i class="fab fa-facebook social-icon-pack1"></i>
                                <i class="fab fa-google social-icon-pack2"></i>
                                <i class="fab fa-linkedin social-icon-pack3"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--attachments-->
    <script src="G:\js\project\js.js"></script>
    <!--bootstrap|js-->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
